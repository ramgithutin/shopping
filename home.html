<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/css.css" />
      <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/orkney" type="text/css" />
      <title>FreshToHome Home - Buy Fresh Fish, Chicken and Mutton </title>
      <link rel="shortcut icon" href="assets/logo.png">
   </head>
   <body>
      <div>
         <div class="header1 flex">
            <div class="headerLeft font flex">
               <div class="phoneNo flex"><img src="assets/Capture.png" class="image point" alt="phone"> 1800-313-3302</div>
               <div class="separator"> | </div>
               <div class="mail flex"><img src="assets/mail.png" class="image point" alt="mail"> customercare@freshtohome.com </div>
            </div>
            <div class="headerRight font flex"><span class="font point">Certificates</span>
               <div class="separator"> | </div><span class="font point">Why us</span>
               <div class="separator"> | </div><span class="font point">Newsroom</span>
               <div class="separator"> | </div><span class="font point">Seell-With-Us </span><img src="assets/location.png" class="location" alt="location"><span>Bangalore / Karnataka</span><img src="assets/down.png" class="arrow" alt="arrow">
            </div>
         </div>
         <div class="header2 flex">
            <div class="flex">
               <img src="assets/fth.png" class="fresh" alt="home">
               <div class="search flex">
                  <input id="search" type="text"  maxlength="128" placeholder="Search from our 100% fresh products">
                  <img src="assets/search.png" alt="search">
               </div>
            </div>
            <div class="right">
               <img src="assets/account.PNG" class="acc point" alt="account">
               <img src="assets/cart.PNG" class="acc point" alt="cart">
            </div>
         </div>
         <div class="row">
            <ul class="flex">
               <li class="fish rowfont flex">
                  <img src="assets/fish.png" class="img" alt="fish">
                  <span>Fish & Seafood</span>
               </li>
               <li class="poultry rowfont flex">
                  <img src="assets/chicken.png" class="img" alt="chicken">
                  <span>Poultry</span>
               </li>
               <li class="mutton rowfont flex">
                  <img src="assets/mutton.png" class="img" alt="mutton">
                  <span>Mutton</span>
               </li>
               <li class="steaks rowfont flex">
                  <img src="assets/steaks.png" class="img" alt="steaks">
                  <span>Steaks & Fillet</span>
               </li>
               <li class="marinated rowfont flex">
                  <img src="assets/readytocook.png" class="img" alt="readytocook">
                  <span>Ready to Cook</span>
               </li>
               <li class="vegetable rowfont flex">
                  <img src="assets/basket.png" class="img" alt="basket">
                  <span>Vegetarian</span>
               </li>
            </ul>
         </div>
      </div>
   </body>
</html>
